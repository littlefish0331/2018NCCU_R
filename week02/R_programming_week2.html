# Ch1:條件判斷語句-if

### 條件判斷1

- 要求R在指定條件之下執行相對的指令
- 使用if來判斷
- 如果 **if** ...就...
- 將欲執行的相對指令放在大括號**`{ }`**


```r
# 目標：判斷 x 是否大於2？ 如果是，就印出指定結果。
# cat是什麼？ "?cat()"
x &lt;- 3
if ( x &gt; 2 ) {
  cat ( x, "is larger than 2")
}
```

---

# Ch1:條件判斷語句-if

### 條件判斷2

- 與"條件判斷1"為ㄧ樣的功能
- 若條件符合時欲執行的指令只有一行，則可以省略`{ }`


```r
# 目標：判斷 x 是否大於2？ 如果是，就印出指定結果。
x &lt;- 5
if ( x &gt; 2 ) cat ( x, "is larger than 2")
```

---

# Ch1:條件判斷語句-if

### 條件判斷3

- 如果...就執行指令Ａ，否則執行指令Ｂ
- 加入 `else` 來執行B指令


```r
# 目標：判斷 x 是否大於2？ 如果是，就印出指定結果。
x &lt;- 7
if ( x &gt; 6.5 ) {
  cat ( x, "is larger than 6.5")
}else{
  cat ( x, "is smaller than 6.5")
}
```

---

# Ch1:條件判斷語句-if

### 條件判斷4

- 如果...就執行指令Ａ，否則執行指令Ｂ
- 使用 `ifelse` 函數來執行指令


```r
# 目標：判斷 x 是否大於2？ 如果是，就印出指定結果。
y &lt;- 1
ifelse(y &gt; 2, "larger than 2", "smaller than 2")
z &lt;- 1:5
ifelse(z &gt; 2, "larger than 2", "smaller than 2")
```

---

# Ch1:條件判斷語句-if

### 條件判斷5

- 如果符合條件Ａ，則執行指令a ; 或如果符合條件B，則執行指令b，否則執行指令c
- 使用 `if,else is,...,else` 函數來執行指令


```r
# 目標：判斷 x 是否大於2？ 如果是，就印出指定結果。
y &lt;- 2
if(y &gt; 2){
  cat(y, "is larger than 2")
}else if(y &lt; 2){
  cat(y, "is smaller than 2")
}else{
  cat(y, "is equal to 2")
}
```

# Ch2:循環語句-for

### 循環語句1

- `for(){}` 可以用來執行某段程式碼
- `for()`的小括弧內放入欲改變的參數，`{}`內則放入欲重複執行的程式碼


```r
x &lt;- 0
for (i in 1:10) {
  x &lt;- x+i
  print(x)
}

y &lt;- 0
for (i in 1:10) {
  y &lt;- y+(2*i-1)
  print(y)
}
```
---

# Ch2:循環語句-for 

### 循環語句2

- 循環語句加上條件判斷


```r
#迴圈每跑一次會印出一個值
x &lt;- 0
for(i in 1:10){
  if(i %% 2 !=0) { # x是否為奇數
    x &lt;- x + i 
    print(x)
  }
}
#迴圈跑完最後一次再印出最後得到的賦值
y &lt;- 0
for(i in 1:10){
  if(i %% 2 !=0) { # x是否為奇數
    y &lt;- y + i 
  }
}
y
```


---

# Ch2:循環語句-for 

### 循環語句3

- 雙重循環語句
- 使用在多個參數間有相互組合時。ex.參數I的參數值i=1,...,i,時會分別對應到參數J的j個參數值1,...,j
- `\t` = tab鍵, `\n` = 換行


```r
x &lt;- 0
for(i in 1:3){
  for(j in 1:3){
    cat(paste0(i, "*", j,  "=", i*j, ",\t"))
  }
  cat("\n")
}
```

# Ch3:自訂函數-function

### 自訂函數1(`function`)

- 函數是R語言的基石，有利重複使用
- 通過多個函數的組裝，可以完成更複雜的任務
- 函數在子環境中執行，不對外產生影響
- 當有需要經常做這件事的時候，可以考慮寫成一個函式
- `function(){}`的小括弧內放入會改變的參數，大括弧內放入函式。
- 像是公式的概念，每次使用只需將指定值帶入參數就能得到相對應的結果。


```r
myfun &lt;- function(x){
  # 函式內容
}
```

### 自訂函數2

- 條件判斷


```r
#令函數名稱為myif

   if(x &gt; 2){
    cat(x, "is larger than 2")
  }else if(x &lt; 2){
    cat(x, "is smaller than 2")
  }else{
    cat(x, "is equal to 2")
  }  
  
}
myif(1); myif(2); myif(3)
```

# Ch3:自訂函數-function

### 自訂函數3

- 循環語句
- 令x ＝ `$$\sqrt{(x*\pi)+1+2+3+4+5}$$`


```r
#令函數名稱為myif
myfun &lt;- function(x){ # 這個function有一個變數x
  x &lt;- pi*x
  for (i in 1:5) {
    x &lt;- x+i
  }
  x &lt;- sqrt(x)
  return(x)
  }
myfun(8)
```
